{% extends 'base.html' %}
{% block title %}Delete task{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <h2 class="my-3">Are you sure you want to delete task #{{ task.pk }}?</h2>
        <input class="btn btn-danger" type="submit" value="Yes">
        <a class="btn btn-primary" href="{% url 'index' %}">No</a>
    </form>
{% endblock %}
