{% extends 'base.html' %}
{% block title %}Update task{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="my-3">Update task</h2>
        {% url 'update' task.pk as action_url %}
        {% include 'partial/form.html' with action_url=action_url form_method='post' button_text='Update' %}
        <a class="btn btn-info mt-2" href="{% url 'task_view' task.pk %}" role="button">View task</a><br>
    </div>
{% endblock %}
