{% extends 'base.html' %}
{% block title %}Update task{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-3">Update task</h2>
    <form action="{% url 'update' task.pk %}" method="post">
        {% include 'partial/form.html' with button_text='Update' %}
        <a class="btn btn-warning mt-2" href="{% url 'task_view' task.pk %}" role="button">View task</a><br>
        <a class="btn btn-secondary mt-2" href="{% url 'index' %}" role="button">Index</a>
    </form>
</div>
{% endblock %}
